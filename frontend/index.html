<!DOCTYPE html>
<html>
<head>
    <title>DevSecOps App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
            background-color: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: inline-block;
        }
        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        #response {
            margin-top: 20px;
            padding: 15px;
            background: #e9ecef;
            border-radius: 5px;
            min-height: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DevSecOps Pipeline Demo</h1>
        <p>This is a simple frontend for our pipeline demonstration.</p>

        <button onclick="callBackend()">Call Backend API</button>
        <button onclick="checkHealth()">Check Health</button>
        <button onclick="greetUser()">Greet User</button>

        <div id="response">API response will appear here...</div>
    </div>

    <script>
        // SIMPLE VERSION - NO TEMPLATE STRINGS
        const BACKEND_URL = 'http://192.168.56.10:8088';
        
        function callBackend() {
            fetch(BACKEND_URL + '/api/hello')
                .then(response => response.text())
                .then(text => {
                    document.getElementById('response').innerHTML = '<strong>Response:</strong> ' + text;
                })
                .catch(error => {
                    document.getElementById('response').innerHTML = '<strong>Error:</strong> ' + error.message;
                });
        }
        
        function checkHealth() {
            fetch(BACKEND_URL + '/api/health')
                .then(response => response.text())
                .then(text => {
                    document.getElementById('response').innerHTML = '<strong>Health Check:</strong> ' + text;
                })
                .catch(error => {
                    document.getElementById('response').innerHTML = '<strong>Error:</strong> ' + error.message;
                });
        }
        
        function greetUser() {
            const name = prompt("Enter your name:", "Professor");
            if (name) {
                fetch(BACKEND_URL + '/api/greet?name=' + encodeURIComponent(name))
                    .then(response => response.text())
                    .then(text => {
                        document.getElementById('response').innerHTML = '<strong>Greeting:</strong> ' + text;
                    })
                    .catch(error => {
                        document.getElementById('response').innerHTML = '<strong>Error:</strong> ' + error.message;
                    });
            }
        }
    </script>
</body>
</html>
