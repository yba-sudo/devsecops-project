version: '3.8'
services:
  backend:
    build: .
    container_name: devsecops-backend
    ports:
      - "8088:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
  frontend:
    image: nginx:alpine
    container_name: devsecops-frontend
    ports:
      - "80:80"
    volumes:
      - ./frontend:/usr/share/nginx/html
